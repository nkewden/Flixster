<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Website</title>

    <!-- link css-->
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!--Header for the website-->
    <div id="header" class ="container">
        <h1 class="title" style="color: lightgray" >üçøFlixster</h1>
         <form id="form" autocomplete="off">
         <input id="search-input" type="text" placeholder="Search a movie.." name="movie-search"/>
         <button class="search-input">Search Movies</button>
         <button class="close-search-btn">Clear Results</button>
        </form>
    </div>

    <!--The layout of the website-->
    <div class="layout">
        <section id="movie" class ="container"> 
            <h3 class="now-playing" style="color: rgb(100, 185, 227)">Now Playing</h3>
        </section>
    </div>

    <!--Where the movie informations are being displayed-->
    <div id ="movies-grid">
        <div class="grid-item" id="movie-card"></div>
    </div>
    
    <!--The load button at the bottom of the page-->
    <button class="load-more-movies-btn">Load More</button>

    <!-- link script-->
    <script src="script.js"></script>   
</body>
</html>
